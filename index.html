<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文商总平均计算器</title>
    <style>
        body {
            font-family: Arial, "微软雅黑";
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .semester {
            margin: 25px 0;
            padding: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .semester h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        .subject-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 15px 0;
        }
        .subject {
            margin: 6px 0;
        }
        label {
            display: inline-block;
            width: 130px;
            font-weight: bold;
            font-size: 14px;
            color: #34495e;
        }
        input {
            width: 70px;
            padding: 6px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button.second {
            background: #3498db;
        }
        button.second:hover {
            background: #2980b9;
        }
        button.final {
            background: #e74c3c;
            font-size: 18px;
            padding: 14px 30px;
        }
        button.final:hover {
            background: #c0392b;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            border-left: 5px solid #4CAF50;
            white-space: pre-line;
        }
        .final-result {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
        }
        .center {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏫 文商总平均计算器</h1>
        <p style="text-align: center; color: #666;">根据宽柔中学计算方法</p>

        <!-- 上半年成绩 -->
        <div class="semester">
            <h2>📚 上半年成绩</h2>
            <div class="subject-group">
                <div class="subject"><label>数学 (MT):</label><input type="number" id="math1" value="" min="0" max="100"></div>
                <div class="subject"><label>地理 (GEO):</label><input type="number" id="geo1" value="" min="0" max="100"></div>
                <div class="subject"><label>华文 (CH):</label><input type="number" id="ch1" value="" min="0" max="100"></div>
                <div class="subject"><label>马来文 (BM):</label><input type="number" id="bm1" value="" min="0" max="100"></div>
                <div class="subject"><label>英文 (ENG):</label><input type="number" id="eng1" value="" min="0" max="100"></div>
                <div class="subject"><label>历史 (HIS):</label><input type="number" id="his1" value="" min="0" max="100"></div>
                <div class="subject"><label>美术 (ART):</label><input type="number" id="art1" value="" min="0" max="100"></div>
                <div class="subject"><label>电脑 (COMPU):</label><input type="number" id="compu1" value="" min="0" max="100"></div>
                <div class="subject"><label>体育 (PE):</label><input type="number" id="pe1" value="" min="0" max="100"></div>
                <div class="subject"><label>联课 (CO):</label><input type="number" id="co1" value="" min="0" max="100"></div>
                <div class="subject"><label>会计学 (AC):</label><input type="number" id="ac1" value="" min="0" max="100"></div>
                <div class="subject"><label>商业学 (CS):</label><input type="number" id="cs1" value="" min="0" max="100"></div>
                <div class="subject"><label>历史辅导 (HISm):</label><input type="number" id="hism1" value="" min="0" max="100"></div>
                <div class="subject"><label>家政 (HOMESC):</label><input type="number" id="homesc1" value="" min="0" max="100"></div>
            </div>
            <div class="center">
                <button id="btn1">计算上半年成绩</button>
            </div>
        </div>

        <!-- 下半年成绩 -->
        <div class="semester">
            <h2>📖 下半年成绩</h2>
            <div class="subject-group">
                <div class="subject"><label>数学 (MT):</label><input type="number" id="math2" value="" min="0" max="100"></div>
                <div class="subject"><label>地理 (GEO):</label><input type="number" id="geo2" value="" min="0" max="100"></div>
                <div class="subject"><label>华文 (CH):</label><input type="number" id="ch2" value="" min="0" max="100"></div>
                <div class="subject"><label>马来文 (BM):</label><input type="number" id="bm2" value="" min="0" max="100"></div>
                <div class="subject"><label>英文 (ENG):</label><input type="number" id="eng2" value="" min="0" max="100"></div>
                <div class="subject"><label>历史 (HIS):</label><input type="number" id="his2" value="" min="0" max="100"></div>
                <div class="subject"><label>美术 (ART):</label><input type="number" id="art2" value="" min="0" max="100"></div>
                <div class="subject"><label>电脑 (COMPU):</label><input type="number" id="compu2" value="" min="0" max="100"></div>
                <div class="subject"><label>体育 (PE):</label><input type="number" id="pe2" value="" min="0" max="100"></div>
                <div class="subject"><label>联课 (CO):</label><input type="number" id="co2" value="" min="0" max="100"></div>
                <div class="subject"><label>会计学 (AC):</label><input type="number" id="ac2" value="" min="0" max="100"></div>
                <div class="subject"><label>商业学 (CS):</label><input type="number" id="cs2" value="" min="0" max="100"></div>
                <div class="subject"><label>历史辅导 (HISm):</label><input type="number" id="hism2" value="" min="0" max="100"></div>
                <div class="subject"><label>家政 (HOMESC):</label><input type="number" id="homesc2" value="" min="0" max="100"></div>
            </div>
            <div class="center">
                <button id="btn2" class="second">计算下半年成绩</button>
            </div>
        </div>

        <!-- 最终计算 -->
        <div class="center">
            <button id="btnFinal" class="final">计算最终总平均</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // 使用事件监听器确保按钮工作
        document.getElementById('btn1').addEventListener('click', function() {
            calculateSemester(1);
        });

        document.getElementById('btn2').addEventListener('click', function() {
            calculateSemester(2);
        });

        document.getElementById('btnFinal').addEventListener('click', calculateFinal);

        let sem1Result = 0;
        let sem2Result = 0;

        function calculateSemester(semester) {
            alert("正在计算第" + semester + "学期成绩...");

            // 获取所有科目分数
            const math = parseFloat(document.getElementById('math' + semester).value) || 0;
            const geo = parseFloat(document.getElementById('geo' + semester).value) || 0;
            const ch = parseFloat(document.getElementById('ch' + semester).value) || 0;
            const bm = parseFloat(document.getElementById('bm' + semester).value) || 0;
            const eng = parseFloat(document.getElementById('eng' + semester).value) || 0;
            const his = parseFloat(document.getElementById('his' + semester).value) || 0;
            const art = parseFloat(document.getElementById('art' + semester).value) || 0;
            const compu = parseFloat(document.getElementById('compu' + semester).value) || 0;
            const pe = parseFloat(document.getElementById('pe' + semester).value) || 0;
            const co = parseFloat(document.getElementById('co' + semester).value) || 0;
            const ac = parseFloat(document.getElementById('ac' + semester).value) || 0;
            const cs = parseFloat(document.getElementById('cs' + semester).value) || 0;
            const hism = parseFloat(document.getElementById('hism' + semester).value) || 0;
            const homesc = parseFloat(document.getElementById('homesc' + semester).value) || 0;

            // 计算公式
            const total = (ch * 7 + bm * 6 + eng * 7 + math * 7 + his * 3 + geo * 3 +
                          art * 1 + compu * 2 + pe * 2 + co * 2 + ac * 4 + homesc * 1 +
                          cs * 2 + hism * 1) / 48;

            if (semester === 1) {
                sem1Result = total;
            } else {
                sem2Result = total;
            }

            document.getElementById('result').innerHTML = "第" + semester + "学期成绩: " + total.toFixed(2);
            alert("第" + semester + "学期成绩: " + total.toFixed(2));
        }

        function calculateFinal() {
            if (sem1Result === 0 || sem2Result === 0) {
                alert("请先计算两个学期的成绩！");
                return;
            }

            const final = (sem1Result + sem2Result) / 2;
            document.getElementById('result').innerHTML =
                "上半年成绩: " + sem1Result.toFixed(2) + "\n" +
                "下半年成绩: " + sem2Result.toFixed(2) + "\n" +
                "最终总平均: " + final.toFixed(2);

            document.getElementById('result').classList.add('final-result');
        }
    </script>
</body>
</html>
